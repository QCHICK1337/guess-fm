<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess FM</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="logo.svg" width="40" />
      <h1>Guess FM</h1>
    </header>
    <main>
      <section id="intro-section">
        <h2>Test your music knowledge</h2>
        <p>Search for an artist, listen to a snippet, and guess the song.</p>
      </section>
      <div id="search-container" class="control-container">
        <input
          id="artist-input"
          placeholder="Enter artist name"
          aria-label="Artist Name"
        />
        <button id="search-btn" type="button">Search</button>
      </div>
      <div id="game-container" class="control-container">
        <audio id="audio-player" controls></audio>
        <input
          id="guess-input"
          placeholder="Guess the song..."
          aria-label="Song Title Guess"
          list="song-suggestions"
        />
        <datalist id="song-suggestions"></datalist>
        <button id="submit-btn" type="button">Guess</button>
        <p id="feedback-txt"></p>
        <button id="next-btn">Next song</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
