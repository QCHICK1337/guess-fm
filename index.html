<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess FM</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="logo.svg" width="40" alt="Guess FM Logo" />
      <h1>Guess FM</h1>
    </header>

    <main>
      <section id="intro-section">
        <h2>Test your music knowledge</h2>
        <p>Search for an artist, listen to a snippet, and guess the song.</p>
      </section>

      <div id="search-container" class="control-container">
        <input
          id="artist-input"
          placeholder="Enter artist name"
          aria-label="Artist Name"
        />
        <button id="search-btn" type="button">
          <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>Search
        </button>
      </div>

      <div id="game-container" class="control-container">
        <h3 id="current-artist-header"></h3>
        <audio id="audio-player" controls></audio>
        <input
          id="guess-input"
          placeholder="Guess the song..."
          aria-label="Song Title Guess"
          list="song-suggestions"
        />
        <datalist id="song-suggestions"></datalist>
        <div class="button-container">
          <button id="submit-btn" type="button">
            <i class="fa-solid fa-check"></i>Submit Guess
          </button>
          <button id="skip-btn" type="button">
            <i class="fa-solid fa-angles-right"></i>Skip Song
          </button>
        </div>
        <p id="feedback-txt"></p>
        <img id="album-art" alt="Album Cover" />
        <p id="song-artist"></p>
        <p id="song-title"></p>
        <button id="next-btn">
          <i class="fa-solid fa-angles-right"></i>Next song
        </button>
      </div>
    </main>

    <footer>
      <p>
        Made by QCHICK1337 |
        <a href="https://github.com/QCHICK1337" target="_blank" rel="noopener"
          ><i class="fa-brands fa-github"></i>GitHub</a
        >
      </p>
    </footer>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6069831745.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
